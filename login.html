<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="styles/register.css" />
		<script
			src="https://kit.fontawesome.com/8f1210e758.js"
			crossorigin="anonymous"
		></script>
		<title>Login</title>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
			<a href="index.html"
				><img
					class="navbar-brand img-fluid logoImage"
					src="resources/katlogo.png"
			/></a>
			<div class="navButtonsPosition" role="group">
				<button type="button" class="btn btn-light border-0 registerColor">
					<a href="signup.html">Sign Up </a>
				</button>
			</div>
		</nav>
		<section class="container-fluid wrap2 mainBody full-height p-5">
			<div class="row justify-content-center mt-5">
				<img class="mainLogo mb-5" src="resources/katlogo.png" />
			</div>
			<div class="row no-gutters loginMain">
				<div class="col align-self-center front text-right">
					<img class="img-fluid bambooLogin" src="resources/bamboolongLG.png" />
				</div>
				<div class="col m-n3 bgGreen align-self-center ">
					<div class="form-row justify-content-center text-white">
						<div class="col-auto rounded p-3">
							<form>
								<div class="form-group">
									<label for="emailInput">Email address</label>
									<input type="email" class="form-control" id="emailInput" />
								</div>
								<div class="form-group">
									<label for="passwordInput">Password</label>
									<input
										type="password"
										class="form-control"
										id="passwordInput"
									/>
								</div>
								<div class="form-group form-check">
									<input
										type="checkbox"
										class="form-check-input"
										id="checkboxInput"
									/>
									<label class="form-check-label " for="checkboxInput"
										>Remember me</label
									>
								</div>
								<button
									type="button"
									id="heroRegister"
									class="btn btn-light btn-lg"
								>
									Login
								</button>
								<small id="logInQuestion" class="form-text"
									><a href="register.html"
										>New to Katban? Get a free account here</a
									></small
								>
							</form>
						</div>
					</div>
				</div>
				<div class="col align-self-center front text-left">
					<img class="img-fluid bambooLogin" src="resources/bamboolongLG.png" />
				</div>
			</div>
		</section>
		<section class="container-fluid ColorBackground p-3 bg-light text-center">
			<div class="row justify-content-center align-center">
				<div class="col-auto p-1">
					<p class="m-1">
						About
					</p>
					<p class="m-1">
						Work with us
					</p>
					<p class="m-1">
						Our vision
					</p>
					<p class="m-1">
						Tutorials
					</p>
				</div>
				<div class="col-auto align-self-center ml-5">
					<i class="fab fa-facebook-square shareIcons"></i>
					<i class="fab fa-twitter shareIcons"></i>
					<i class="fab fa-instagram shareIcons"></i>
				</div>
				<div class="col-auto align-self-center">
					<form>
						<select class="form-control">
							<option>
								English
							</option>
							<option>
								Spanish
							</option>
							<option>
								German
							</option>
							<option>
								French
							</option>
						</select>
					</form>
				</div>
			</div>
			<div class="row justify-content-center align-center">
				<div class="col-auto">
					<p>Â© Copyright 2019. All rights reserved.</p>
				</div>
			</div>
		</section>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="scripts/form.js"></script>
	</body>
</html>
