<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="styles/register.css" />
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
		<script
			src="https://kit.fontawesome.com/8f1210e758.js"
			crossorigin="anonymous"
		></script>

		<title>Register</title>
	</head>
	<body>
		<nav class="navbar bg-color-white-bone fixed-top">
			<div class="container">
				<a class="navbar-brand" href="index.html"
					><img class="logo-image img-fluid" src="resources/katlogo.png"
				/></a>
				<div>
					<a class="btn btn-light text-color-dark-green" href="login.html"
						>Log In</a
					>
				</div>
			</div>
		</nav>
		<section class="wrapper bg-color-beige text-color-dark-green">
			<div class="container">
				<div class="row text-center">
					<div class="col-xl-12 mb-3">
						<img class="mainLogo img-fluid" src="resources/katlogo.png" />
					</div>
					<div class="col-xl-12 my-auto">
						<h1>
							Register now to unlock all features
						</h1>
					</div>
				</div>
				<div class="row no-gutters justify-content-center mt-4">
					<div class="col-sm-1 col-md-1 col-lg-4 text-right">
						<img class="img-fluid bamboo " src="resources/bamboolongLG.png" />
					</div>
					<div
						class="col-sm-10 col-md-10 col-lg-4 mr-n2 ml-n2 mb-md-0 verticalAlign justify-content-center "
					>
						<div class="form-row justify-content-center text-white ">
							<div class="col-auto rounded bg-color-green p-4">
								<form>
									<div class="form-group mr-5 ml-5">
										<label for="usernameInput">Username</label>
										<input
											type="text"
											class="form-control"
											id="usernameInput"
											data-toggle="popover"
											data-trigger="focus"
											data-container="body"
											data-placement="right"
											data-content="The username will be used to identify yourself with the other users of our platform"
											required
										/>
									</div>
									<div class="form-group  mr-5 ml-5">
										<label for="emailInput">Email address</label>
										<input
											type="email"
											class="form-control"
											id="emailInput"
											data-toggle="popover"
											data-trigger="focus"
											data-container="body"
											data-placement="right"
											data-content="Email must be of the form name@domain.extension"
											required
										/>
									</div>
									<div class="form-group  mr-5 ml-5">
										<label for="passwordInput">Password</label>
										<input
											type="password"
											class="form-control"
											id="passwordInput"
											data-toggle="popover"
											data-trigger="focus"
											data-container="body"
											data-placement="right"
											data-content="The password must be at least 8 characters, all numbers and letters are allowed. Case sensitive"
											required
										/>
									</div>
									<div class="form-group form-check mr-5 ml-5">
										<input
											type="checkbox"
											class="form-check-input"
											id="checkboxInput"
											required
										/>
										<label
											id="chekboxText"
											class="form-check-label "
											for="checkboxInput"
										>
											By checking this box you agree <br />with our terms of
											service</label
										>
									</div>
									<button
										type="button"
										id="heroRegister"
										class="btn btn-lg btn-block registerOngreen"
									>
										Submit
									</button>
									<small id="logInQuestion" class="form-text  mr-5 ml-5"
										><a href="login.html"
											>Already registered? Click here to login</a
										></small
									>
								</form>
							</div>
						</div>
					</div>
					<div class="col-sm-1 col-md-1 col-lg-4">
						<img class="img-fluid bamboo" src="resources/bamboolongLG.png" />
					</div>
				</div>
			</div>
		</section>
		<footer class="footer bg-color-white-bone">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 h-100 text-center text-lg-left my-auto">
						<ul class="list-inline mb-2">
							<li class="list-inline-item">
								<a href="#">About</a>
							</li>
							<li class="list-inline-item ">&sdot;</li>
							<li class="list-inline-item">
								<a href="#">Terms of use</a>
							</li>
							<li class="list-inline-item">&sdot;</li>
							<li class="list-inline-item">
								<a href="#">Contact</a>
							</li>
							<li class="list-inline-item">&sdot;</li>
							<li class="list-inline-item">
								<a href="#">Privacy</a>
							</li>
						</ul>
						<p class="text-muted small mb-4 mb-lg-0">
							&copy; KATBAN 2019. All Rights Reserved.
						</p>
					</div>
					<div class="col-lg-6 h-100 text-center text-lg-right my-auto">
						<ul class="list-inline mb-0">
							<li class="list-inline-item mr-3">
								<a href="#">
									<i class="fab fa-facebook fa-2x fa-fw"></i>
								</a>
							</li>
							<li class="list-inline-item mr-3">
								<a href="#">
									<i class="fab fa-twitter-square fa-2x fa-fw"></i>
								</a>
							</li>
							<li class="list-inline-item">
								<a href="#">
									<i class="fab fa-instagram fa-2x fa-fw"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="scripts/form.js"></script>
	</body>
</html>
