<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="styles/register.css" />
		<script
			src="https://kit.fontawesome.com/8f1210e758.js"
			crossorigin="anonymous"
		></script>
		<title>Register</title>
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
			<a href="index.html"
				><img
					class="navbar-brand img-fluid logoImage"
					src="resources/katlogo.png"
			/></a>
			<div class="navButtonsPosition" role="group">
				<button type="button" class="btn btn-light mr-3 loginButtonColor">
					Log In
				</button>
			</div>
		</nav>
		<section class="container-fluid wrap2 vh-100 p-5">
			<h1 class="text-green text-center mt-5">
				Register now to unlock all Katban features
			</h1>
			<div class="row no-gutters">
				<div class="col align-self-center text-right">
					<img class="img-fluid bamboo" src="resources/bamboolong.png" />
				</div>
				<div class="col">
					<div class="form-row justify-content-center text-white">
						<div class="col-auto wrap rounded p-5">
							<form>
								<div class="form-group">
									<label for="usernameInput">Username</label>
									<input type="text" class="form-control" id="usernameInput" />
								</div>
								<div class="form-group">
									<label for="emailInput">Email address</label>
									<input type="email" class="form-control" id="emailInput" />
								</div>
								<div class="form-group">
									<label for="passwordInput">Password</label>
									<input
										type="password"
										class="form-control"
										id="passwordInput"
									/>
								</div>
								<div class="form-group form-check">
									<input
										type="checkbox"
										class="form-check-input"
										id="checkboxInput"
									/>
									<label class="form-check-label " for="checkboxInput"
										>By checking this box you agree <br />with our terms of
										service</label
									>
								</div>
								<button type="button" class="btn btn-light btn-lg heroRegister">
									Submit
								</button>
								<small id="logInQuestion" class="form-text"
									><a href="login.html"
										>Already have an account? Click here to log in</a
									></small
								>
							</form>
						</div>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</section>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
